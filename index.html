<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>&lt;kwc-date-format&gt;</title>

  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../kwc-i18n/kwc-i18n.html">
  <link rel="import" href="kwc-date-format.html">
  <style>
    #content {
      width: 1200px;
      height: 100vh;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="content">
    <ul>
      <li><kwc-date-format date="2016-01-01" format="DD/MM/YYYY"></kwc-date-format></li>
      <li><kwc-date-format date="2016-03-25" format="dddd DD MMMM YYYY" locale="fr"></kwc-date-format></li>
      <li><kwc-date-format date="2015-12-05" format="DD/MM/YYYY"></kwc-date-format></li>
      <li><kwc-date-format date="03/12/2015" input-format="DD/MM/YYYY"></kwc-date-format></li>
      <li><kwc-date-format format="dddd DD MMMM YYYY HH:mm:ss" id="last"></kwc-date-format></li>
    </ul>
  </div>

  <script>
    // We use kwc-i18n for i18n management
    document.addEventListener('HTMLImportsLoaded', function() {
      // We set the global locale
      window.kwc_i18n.setup({locale: "de"});
    })

    setTimeout(function(){
      document.querySelector("#last").date = "2017-05-10T20:33:57";
    }, 2500)
  </script>
</body>

</html>
